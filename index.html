<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDoList App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <nav class="navbar navbar-dark bg-primary" id>
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">ToDoList App</span>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="menu">
        <div class="container-fluid">
          <div class="col-md-6"><h3>Activity</h3></div>
          <div class="col-md-6 right">
            <a class="btn btn-primary" href="#" role="button">+ Tambah</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="wrapper">
      <div class="content">
        <div class="col-sm-6 left">
          <img src="img/standing-up-man-.png" />
        </div>
        <div class="col-sm-6 right">
          <div class="tambah">
            <a href="#">
              <img src="img/plus.png" />
            </a>
          </div>
          <div class="desc"><h6>Buat activity pertamamu</h6></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="container-fluid wrapper">
        <div class="card" style="width: 15rem">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <a href="#" class="card-link atas">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" />
  </body>
</html>
